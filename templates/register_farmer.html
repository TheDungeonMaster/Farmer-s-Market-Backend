<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .registration-container {
            width: 400px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: auto;
        }
        .registration-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .registration-container label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
            color: #333;
        }
        .registration-container input[type="text"],
        .registration-container input[type="email"],
        .registration-container input[type="number"],
        .registration-container input[type="password"],
        .registration-container input[type="submit"],
        .registration-container select {
            width: 93%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .registration-container input[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            width:100%;
        }
        .registration-container input[type="submit"]:hover {
            background-color: var(--secondary-color);
        }
        .error {
            color: red;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}"/>
</head>
<body>

<div class='menu'>
    <a href="/">Home</a>
</div>
<div class="registration-container">
    <h2>Farmer Registration</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class='error'>{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/register/farmer" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="farm_name">Farm Name:</label>
        <input type="text" id="farm_name" name="farm_name" required>

        <label for="crop_type">Crop Type:</label>
        <select id="crop_type" name="crop_type" required>
            <option value="vegetables">Vegetables</option>
            <option value="fruits">Fruits</option>
            <option value="seeds">Seeds</option>
        </select>

        <label for="location">Farm Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="farm_size">Farm Size:</label>
        <input type="text" id="farm_size" name="farm_size" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Register">
    </form>
</div>

</body>
</html>
