<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            background-color: var(--background-light);
            padding: 2rem;
        }
        .chat-window {
            width: 100%;
            max-width: 600px;
            background-color: var(--white);
            border: 1px solid #ccc;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 1rem;
            text-align: center;
            font-size: 1.25rem;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .message.user {
            background-color: var(--primary-color);
            color: var(--white);
            margin-left: auto;
        }
        .message.other {
            background-color: #e0e0e0;
            color: var(--text-color-dark);
            margin-right: auto;
        }
        .chat-input-container {
            display: flex;
            border-top: 1px solid #ccc;
        }
        .chat-input {
            flex: 1;
            padding: 1rem;
            border: none;
            font-size: 1rem;
        }
        .send-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0 1rem;
            font-size: 1rem;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: var(--secondary-color);
        }
    </style>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}"/>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="/">Online Farmer Market</a>
        <div>
            <a class="nav-link back" onclick="history.back()">
                <img src="https://www.svgrepo.com/show/101168/go-back-arrow.svg" alt="Go back" width="50" height="30" />
            </a>
        </div>
    </nav>
    <div class="chat-container">
        <div class="chat-window">
            <div class="chat-header">
                Chat with {{ recipient_username }}
            </div>
            <div class="chat-messages">
                {% for message in messages %}
                <div class="message {{ 'user' if message.user_id == current_user.user_id else 'other' }}">
                    {{ message.text }}
                </div>
                {% endfor %}
            </div>
            <form class="chat-input-container" action="/send-message/{{ chatroom_id }}" method="POST">
                <input class="chat-input" type="text" name="content" placeholder="Type your message here..." required>
                <button class="send-button" type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        const socket = io();

        // Join the chatroom
        const chatroomId = "{{ chatroom_id }}";
        const userId = "{{ current_user.user_id }}"; // Pass this from the backend
        socket.emit('join', { chatroom_id: chatroomId });

        // Listen for new messages
        socket.on('message', function(data) {
            const chatMessages = document.querySelector('.chat-messages');
            const newMessage = document.createElement('div');
            newMessage.classList.add('message');
            newMessage.textContent = data.text;
            if (data.user_id === userId) {
                newMessage.classList.add('user');
            } else {
                newMessage.classList.add('other');
            }
            chatMessages.appendChild(newMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        // Send a message
        const form = document.querySelector('.chat-input-container');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const input = document.querySelector('.chat-input');
            const messageText = input.value;
            socket.emit('send_message', { chatroom_id: chatroomId, text: messageText, user_id: userId });
            input.value = ''; // Clear the input
        });
    </script>
</body>
</html>
