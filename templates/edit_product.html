<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .edit-product-container {
            width: 400px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .edit-product-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        /* Form labels and inputs */
        .edit-product-container label {
            display: block;
            margin-top: 1rem;
            color: #555;
            font-weight: bold;
        }
        .edit-product-container input[type="text"],
        .edit-product-container select,
        .edit-product-container input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        /* Save button styling */
        .save-btn {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
        }
        .save-btn:hover {
            background-color: var(--secondary-color);
        }
        .back:hover {
            text-decoration: underline;
            color: var(--secondary-color)
        }
        a {
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}"/>
</head>
<body>

<div class="edit-product-container">
    <h2>Edit Product: {{product.title}}</h2>
    <form action="{{ url_for('edit_product', farmer_id=farmer_id, product_id=product.product_id) }}" method="POST">
        <label for="name">Product Name:</label>
        <input type="text" id="title" name="title" value="{{ product.title }}" required>

        <label for="category">Category:</label>
        <!--<input type="text" id="category" name="category" value="{{ product.category }}" required>-->
        <select id="category" name="category" required>
            <option value="vegetables">Vegetables</option>
            <option value="fruits">Fruits</option>
            <option value="seeds">Seeds</option>
        </select>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ product.price }}" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{product.description}}" required></textarea>

        <label for="organic_certification">Organic Certification:</label>
        <!--<input type="number" id="organic_certification" name="organic_certification" value="{{product.organic_certification}}" required></textarea>-->
        <select id="organic_certification" name="organic_certification" required>
            <option type="number" value="0">No</option>
            <option type="number "value="1">Yes</option>
        </select>

        <button type="submit" class="save-btn">Save Changes</button>
    </form>
    <div class="back">
        <a href="{{ url_for('farmer_dashboard', farmer_id=farmer_id) }}">Back to Dashboard</a>
    </div>
</div>

</body>
</html>
